##############################################################################
#
#  xad-forge CI Workflow
#
#  Tests xad-forge with both C API and C++ API backends across platforms.
#
#  C API tests: Binary compatibility across compilers (different compilers OK)
#  C++ API tests: Same compiler for forge and xad-forge (header-only templates)
#
#  Forge is built fresh in each job to ensure matching system libraries.
#
#  Copyright (c) 2025 The xad-forge Authors
#  SPDX-License-Identifier: Zlib
#
##############################################################################

name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ##############################################################################
  # Windows - C API (binary compatibility test)
  ##############################################################################
  windows-capi:
    strategy:
      fail-fast: false
      matrix:
        include:
          - toolset: "14.2"
            compiler: msvc
            cxx: cl
            cc: cl
          - toolset: "14.4"
            compiler: msvc
            cxx: cl
            cc: cl
          - toolset: "14.4"
            compiler: clang
            cxx: C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/Llvm/x64/bin/clang-cl.exe
            cc: C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/Llvm/x64/bin/clang-cl.exe

    runs-on: windows-2022
    name: Windows CAPI ${{ matrix.compiler }} ${{ matrix.toolset }}

    env:
      VSVARSALL: C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat

    steps:
      - name: Checkout xad-forge
        uses: actions/checkout@v4
        with:
          path: xad-forge

      - name: Checkout xad-jit
        uses: actions/checkout@v4
        with:
          repository: da-roth/xad-jit
          path: xad-jit

      - name: Checkout forge
        uses: actions/checkout@v4
        with:
          repository: da-roth/forge
          path: forge

      - name: Setup
        run: choco install -y ninja

      - name: Build Forge C API
        shell: cmd
        run: |
          cd forge
          call "%VSVARSALL%" amd64 -vcvars_ver=${{ matrix.toolset }}
          cmake -B build -S api/c -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_CXX_COMPILER="${{ matrix.cxx }}" ^
            -DCMAKE_C_COMPILER="${{ matrix.cc }}" ^
            -DFORGE_CAPI_BUILD_TESTS=OFF ^
            -DCMAKE_INSTALL_PREFIX="%cd%\..\install"
          cmake --build build
          cmake --install build

      - name: Build XAD-JIT
        shell: cmd
        run: |
          cd xad-jit
          call "%VSVARSALL%" amd64 -vcvars_ver=${{ matrix.toolset }}
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_CXX_COMPILER="${{ matrix.cxx }}" ^
            -DCMAKE_C_COMPILER="${{ matrix.cc }}" ^
            -DCMAKE_CXX_STANDARD=11 ^
            -DXAD_ENABLE_JIT=ON ^
            -DXAD_ENABLE_TESTS=OFF ^
            -DCMAKE_INSTALL_PREFIX="%cd%\..\install"
          cmake --build build --config Release
          cmake --install build --config Release

      - name: Build xad-forge
        shell: cmd
        run: |
          cd xad-forge
          call "%VSVARSALL%" amd64 -vcvars_ver=${{ matrix.toolset }}
          set PATH=%cd%\..\install\bin;%PATH%
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_CXX_COMPILER="${{ matrix.cxx }}" ^
            -DCMAKE_C_COMPILER="${{ matrix.cc }}" ^
            -DCMAKE_CXX_STANDARD=11 ^
            -DCMAKE_PREFIX_PATH="%cd%\..\install" ^
            -DXAD_FORGE_BUILD_TESTS=ON ^
            -DXAD_FORGE_USE_CAPI=ON
          cmake --build build --config Release

      - name: Run Tests
        shell: cmd
        run: |
          cd xad-forge\build
          set PATH=%cd%\..\..\install\bin;%PATH%
          ctest --output-on-failure

  ##############################################################################
  # Windows - C++ API (same compiler for forge and xad-forge)
  ##############################################################################
  windows-cpp:
    strategy:
